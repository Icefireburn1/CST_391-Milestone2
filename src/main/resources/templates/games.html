<html xmlns:th="http://www.thmeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<body>
		<div layout:fragment="content">
			<table style="width: 50%">
				<thead>
					<tr>
						<th style="text-align:center">Title</th>
						<th style="text-align:center">Genre</th>
						<th style="text-align:center">Cost</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${games.empty}">
						<td style="text-align:center" colspan="4"> No Games Available </td>
					</tr>
					<tr th:each="game : ${games}">
						<td style="text-align:center; width: 200px;"><h5 th:text="${game.title}">0000000001</h5></td>
						<td style="text-align:center; width: 200px;"><h5 th:text="${game.genre}">Product 1</h5></td>
						<td style="text-align:center; width: 200px;"><h5 th:text="${game.cost}">1.00</h5></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
